<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .content {
            width: 750px;
            margin-left: auto;
            margin-right: auto;
        }

        .content input {
            width: 200px;
            font-family: sans-serif;
            font-size: 18px;
            border: 1px solid #999;
            padding: 5px;
        }

        .content input:required:invalid {
            border: 5px solid red;
        }

        .content input:required:valid {
            border: 5px solid green;
        }
    </style>
    <script src="text.js"></script>
</head>
<body>
    <div class="content" id='maincontainer'>
        <input type="text" class="formatted" required="required" />
    </div>


    <script>
        var mainContainer = document.getElementById('maincontainer');
        var text = mainContainer.getElementsByClassName('formatted')[0];

        text.addEventListener('completed', function() {
            console.log('completed');
        });
    </script>
</body>
</html>
