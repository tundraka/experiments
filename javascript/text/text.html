<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .content {
            width: 750px;
            margin-left: auto;
            margin-right: auto;
        }

        .content input {
            width: 200px;
            font-family: sans-serif;
            font-size: 18px;
            border: 1px solid #999;
            padding: 5px;
        }

        .content input:required:invalid {
            border: 5px solid red;
        }

        .content input:required:valid {
            border: 5px solid green;
        }
    </style>
</head>
<body>
    <div class="content" id='maincontainer'>
        <input type="text" class="phone" required="required" data-mask="(###) ###-####"/>
        <input type="text" class="cc" required="required" data-mask="#### #### #### ####"/>
    </div>


    <script src="text.js"></script>
    <script>
        var text = new TextMask();
        var mainContainer = document.getElementById('maincontainer');
        var phone = mainContainer.getElementsByClassName('phone')[0];
        var cc = mainContainer.getElementsByClassName('cc')[0];

        text.
            addElement({className: 'phone', pattern: '(###) ###-####'}).
            addElement({className: 'cc', pattern: '#### #### #### ####'});

        phone.addEventListener('completed', function(e) {
            console.log('phone completed ' + e.target.value);
        });
        cc.addEventListener('completed', function(e) {
            console.log('cc completed ' + e.target.value);
        });
    </script>
</body>
</html>
